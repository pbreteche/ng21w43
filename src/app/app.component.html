<article>
  <h1>{{ current?.firstName }} {{ current?.lastName }}</h1>
  <dl>
    <dt>Email</dt><dd>{{ current?.email }}</dd>
  </dl>
</article>
<div>
  <input type="email" #emailInput>
  <button (click)="changeEmail(emailInput.value)">Changer l'email</button>
</div>
<nav>
  <ul>
    <li *ngFor="let contact of contacts"><a (click)="select(contact)">{{ contact.lastName }}</a></li>
  </ul>
</nav>
