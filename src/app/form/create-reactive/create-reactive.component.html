<form [formGroup]="form" (ngSubmit)="save()">
  <div>
    <p class="help" [hidden]="form.get('firstName')?.untouched || !form.get('firstName')?.errors?.required">
      Merci de renseigner un prénom
    </p>
    <p class="help" [hidden]="form.get('firstName')?.untouched || !form.get('firstName')?.errors?.parityLength">
      Le prénom doit avoir un nombre pair de caractères
    </p>
    <label for="contact[firstName]">Prénom</label>
    <input type="text" id="contact[firstName]" name="firstName"
      formControlName="firstName"
    >
  </div>
  <div>
    <p class="help" [hidden]="form.get('lastName')?.untouched || !form.get('lastName')?.errors?.required">
      Merci de renseigner un nom
    </p>
    <p class="help" [hidden]="!form.get('lastName')?.errors?.pattern">
      Le nom ne doit comporter que des lettres (sans accent) ou des chiffres
    </p>
    <label for="contact[lastName]">Nom</label>
    <input type="text" id="contact[lastName]" name="lastName"
      formControlName="lastName"
    >
  </div>
  <div>
    <p class="help" [hidden]="!form.get('email')?.errors?.pattern">
      Merci de fournir une adresse email valide
    </p>
    <label for="contact[email]">Email</label>
    <input type="email" id="contact[email]" name="email"
           formControlName="email"
    >
  </div>
  <button [disabled]="form.invalid">Valider</button>
</form>
